<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pharmacy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>

<header>
    <!--nav-->
<section class="nav container">
    <a href="#" class="logo">MED CITY</a>
    <i class="fi fi-br-shopping-bag" id="cart-icon" data-quantity="0"></i>

    <!--cart-->
    <section class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!--content-->
        <div class="cart-content">
            <div class="cart-box">
                <img src="./amoxillin.jpeg" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">Acetaminophen</div>
                    <div class="cart-price">$50</div>
                    <input type="number" name="" id="" value="1" class="cart-quantity">
                </div>

                <!--remove item-->
                <i class="fi fi-rr-trash cart-remove"></i>
            </div>
        </div>

        <!--total-->
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>

        <!--buy button-->
        <button type="button" class="btn-buy">Pay Now</button>

        <!--close-->
        <i class="fi fi-br-cross" id="close-cart"></i>
    </section>
</section>
</header>

<!--products-->
<section class="shop container">
    <h2 class="section-title">Shop products</h2>

    <!--shop content-->
    <div class="shop-content">
        <!--box 1-->
        <div class="product-box">
            <img src="./acetaminophen.webp" alt="" class="product img">
            <h2 class="product-title">Acetaminophen</h2>
            <span class="price">$50</span>
            <i class="fi fi-br-shopping-bag add-cart"></i>
        </div>
         <!--box 2-->
         <div class="product-box">
            <img src="./amitriptyline.jpg" alt="" class="product img">
            <h2 class="product-title">Amitriptyline</h2>
            <span class="price">$60</span>
            <i class="fi fi-br-shopping-bag add-cart"></i>
        </div>
         <!--box 2-->
         <div class="product-box">
            <img src="./amoxillin.jpeg" alt="" class="product img">
            <h2 class="product-title">Amoxillin</h2>
            <span class="price">$50</span>
            <i class="fi fi-br-shopping-bag add-cart"></i>
        </div>
    </div>
</section>
