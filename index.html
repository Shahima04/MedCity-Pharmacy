<body>
    <header>
        <section>
            <nav>
                <input type="checkbox" id="sidebar-active">
                <label for="sidebar-active" class="open-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

                <label id="overlay" for="sidebar-active"></label>
                <section class="links-container">
                    <label for="sidebar-active" class="close-sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

                <ul class="ul">
                    <li><a href="./index.html">Home</a></li>
                        <li><a href="./checkout.html">Checkout</a></li>
                        <li><a href="./services.html">About</a></li>
                        <li><a href="./reservation.html">FAQ's</a></li>

                <div class="icons" id="shopping-cart">
                    <i class="fi fi-rr-shopping-bag"></i>
                </div>
        </nav>
        </section>
    </header>

    <!--Main-->
<main>
    <section class="pharmacy-container">
     <div class="overlay"></div>
     <div class="pharmacy-image">
         <h2>Online Pharmacy</h2>
         <p>We bring essential medications and healthcare products right to your doorstep</p>
     </div>
    </section>
 </main>

    <!--products section-->
<section class="medicine">
    <h1>Shop by Categories</h1>

    <div class="medicene-btn">
        <button onclick="showCategory('analgesics',this)">Analgesics</button>
        <button onclick="showCategory('antibiotics',this)">Antibiotics</button>
        <button onclick="showCategory('antidepressants',this)">Antidepressants</button>
        <button onclick="showCategory('antihistamines',this)">Antihistamines</button>
        <button onclick="showCategory('antihypertensives',this)">Antihypertensives</button>
    </div>

    <div id="product-container">
        <!--placeholder for dynamic content-->
    </div>
</section>

   <!--cart table-->
   <section class="cart">
    <h2 class="cart-title">Your Cart</h2>

    <!--table-->
    <div class="cart-content">
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>Product name</th>
                    <th>Price per product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody id="cart-body">
                <tr>
                   
                </tr>
            </tbody>
        </table>
    </div>

    <!--total-->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price" id="total-amount"></div>
    </div>

    <!--buy button-->
    <button class="btn-buy" id="buyNow">Buy Now</button>
   </section>

   <div class="buttons">
   <!--add to favorites-->
   <button type="button" id="addToFavorites">Add to Favorites</button>

   <!--Apply favorites-->
   <button type="button" id="applyFavorites">Apply Favorites</button>
</div>
