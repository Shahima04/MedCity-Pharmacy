<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <nav>
                <input type="checkbox" id="sidebar-active">
                <label for="sidebar-active" class="open-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                </label>
                <label id="overlay" for="sidebar-active"></label>
                <section class="links-container">
                    <label for="sidebar-active" class="close-sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </label>
                <!--logo-->
                <section class="logo">
                    <img src="./main logo.png" alt="">
                </section>
                <ul class="ul">
                    <li><a href="./index.html">Home</a></li>
                        <li><a href="./checkout.html">Checkout</a></li>
                        <li><a href="./services.html">About</a></li>
                        <li><a href="./reservation.html">FAQ's</a></li>
                </ul>
                <div class="icons" id="shopping-cart">
                    <i class="fi fi-rr-shopping-bag"></i>
                </div>
        </nav>
        </section>
    </header>

    <!--checkout form-->
    <h1 class="checkout-title">Checkout</h1>
    <section class="checkout-info">
        <form class="checkout-form" id="checkout-form">
            <fieldset>
                <legend>Customer Information</legend>
                <div class="info">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="info">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="info">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Delivery Information</legend>
                <div class="info">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="info">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="info">
                    <label for="code">Postcode/ZIP(optional):</label>
                    <input type="text" id="address" name="address">
                </div>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <p>
                    <input type="radio" id="card" name="card" value="card">
                    <label for="card">Credit/Debit cards & Online Transfers</label>
                </p>
                <p>
                    <input type="radio" id="bank" name="bank" value="bank">
                    <label for="bank">Direct Bank transfers</label>
                </p>
                <label for="order-notes">Order Notes:</label>
                <textarea id="order-notes" rows="4" cols="50"></textarea>
            </fieldset>
        </form>

        <!--order summary-->
        <section class="checkout">
            <h1>Your order</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price per Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="checkout-body"></tbody>
            </table>
            <div class="total">
                <strong>Total Amount:  </strong><span id="checkout-total"></span>
            </div>
            <button class="btn-pay" id="payNow">Pay Now</button>
        </section>
        <div id="message" class="hidden"></div>
    </section>

<script src="./checkout.js"></script>
</body>
</html>
