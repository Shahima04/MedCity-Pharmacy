<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
    <link rel="stylesheet" href="./reset.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <nav>
                <input type="checkbox" id="sidebar-active">
                <label for="sidebar-active" class="open-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                </label>
                <label id="overlay" for="sidebar-active"></label>
                <section class="links-container">
                    <label for="sidebar-active" class="close-sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </label>
                <!--logo-->
                <section class="logo">
                    <img src="./main-logo.png" alt="">
                </section>
                <ul class="ul">
                    <li><a href="./index.html">Home</a></li>
                        <li><a href="./checkout.html">Checkout</a></li>
                        <li><a href="./services.html">About</a></li>
                        <li><a href="./reservation.html">FAQ's</a></li>
                </ul>
                <div class="icons" id="shopping-cart">
                    <i class="fi fi-rr-shopping-bag"></i>
                </div>
        </nav>
        </section>
    </header>

    <!--checkout form-->
    <section class="billing-section">
        <h1>Checkout</h1>
        <div class="billing">
        <form class="checkout-form" id="checkout-form">
            <h2>Customer Information</h2>
            <label for name="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h2>Delivery Information</h2>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="code">Postcode/ZIP:</label>
            <input type="text" id="code" name="code">

            <h2>Payment Information</h2>
            <div class="radio-group">
                <input type="radio" id="credit" name="payment" value="credit">
                <label for="credit">Credit/Debit card</label>

                <input type="radio" id="bank" name="payment" value="bank">
                <label for="bank">Bank transfers</label>
            </div>

            <label for="notes">Order Notes:</label>
            <textarea name="notes" id="notes" rows="4"></textarea>
        </form>
    

        <!--order summary-->
        <section class="checkout">
            <h1>Your order</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price per Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="checkout-body"></tbody>
            </table>
            <div class="total">
                <strong>Total Amount:  </strong><span id="checkout-total"></span>
            </div>
            <button class="btn-pay" id="payNow">Pay Now</button>
        </section>
        <div id="message" class="hidden"></div>
    </div>
</section>

<script src="./checkout.js"></script>
</body>
</html>
